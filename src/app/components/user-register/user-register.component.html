<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <p class="h4">Register</p>
                    </div>
                    <div class="card-body bg-light">
                        <form (submit)="submitRegister()">
                            <div class="mb-2">
                                <input 
                                    name="name"
                                    [(ngModel)]="user.name"
                                    type="text" class="form-control" placeholder="Name">
                            </div>
                            <div class="mb-2">
                                <input 
                                    name="email"
                                    [(ngModel)]="user.email"
                                    type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="mb-2">
                                <input 
                                    name="password"
                                    [(ngModel)]="user.password"
                                    type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="mb-2">
                                <select 
                                    name="Designation"
                                    [(ngModel)]="user.designation"
                                    class="form-control">
                                    <option value="">Select Designation</option>
                                    <option value="Softwear Engineer">Software Engineer</option>
                                    <option value="Sr.Softwear Engineer">Sr.Softwear Engineer</option>
                                    <option value="Tech Lead">Tech Lead</option>
                                    <option value="Project Manager">Project Manager</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <textarea 
                                    name="bio"
                                    [(ngModel)]="user.bio"
                                    rows="4" class="form-control" placeholder="Bio"></textarea>
                            </div>
                            <div class="mb-2">
                                <input 
                                    name="terms"
                                    [(ngModel)]="user.terms"
                                    type="checkbox" class="form-check-input"> Accept Terms
                            </div>
                            <div class="mb-2">
                                <input type="submit" class="btn btn-warning btn-sm" value="Register">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
